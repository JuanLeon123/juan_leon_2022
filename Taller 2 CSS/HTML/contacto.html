<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../Assets/Css/style-contacto.css">
    <!--FAVICON-->
    <link rel="shortcut icon" href="../Assets/Img/favicon.ico" type="image/x-icon">
    <title>Contacto</title>
</head>
<body>
    <nav class="navbar-rest">
        <div class="logo">
            <img src="../Assets/Img/restaurant.png" alt="" class="size-img-logo">
            <h5>Berry</h5>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
        <img class="size-img-logo" src="../Assets/Img/user.png" alt="">
    </nav>
    <section id="titulo">
        <h1>Contáctanos</h1>
    </section>
    <form class="container">
        <div class="row">
            <div class=" col mb-3">
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control">
            </div>
            <div class="col mb-3">
                <label for="Apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control">
            </div>
            <div class="col mb-3">
                <label for="Telefono" class="form-label">Telefono</label>
                <input type="tel" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="País" class="form-label">País</label>
                <input type="text" class="form-control">
            </div>
            <div class="col mb-3">
                <label for="Ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <section>
            <p id="contactop">¿En qué te podemos colaborar?</p>
        </section>
        <div class="row">
            <div class="mb-3 form-check col">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Quiero trabajar con ustedes</label>
            </div>
            <div class="mb-3 form-check col">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Necesito ayuda</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu peticion, sugerencia, queja o
                reclamo, gracias!</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <footer class="footer">
        <section>
            <div class="logo">
                <img class="size-img-logo" src="../Assets/Img/restaurant.png" alt="">
                <h5>Berry</h5>
            </div>
            <div class="contaier-reds">
                <img class="size-img-logo" src="../Assets/Img/facebook.png" alt="">
                <img class="size-img-logo" src="../Assets/Img/instagram.png" alt="">
                <img class="size-img-logo" src="../Assets/Img/whatsapp.png" alt="">
            </div>
        </section>
        <section class="map-center">
            <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.5345669409253!2d-74.05046748590988!3d4.676727243168819!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9a921a9166bf%3A0x1c29279b4c345958!2sParque%20de%20la%2093!5e0!3m2!1ses!2sco!4v1656727425271!5m2!1ses!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </footer>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
